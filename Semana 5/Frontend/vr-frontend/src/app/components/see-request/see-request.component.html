<div *ngFor="let item of vacationRequests">
  <h1>{{ item.requester?.email }}</h1>
  <p>{{ item.startDate }} to {{ item.endDate }}</p>
  <p>Reason: {{ item.reason }}</p>
  <p>Status: {{ item.status }}</p>
  <button (click)="acceptRequest(item.id!, item.reason)">Accept</button>
  <button (click)="rejectRequest(item.id!, item.reason)">Reject</button>
  <hr />
</div>
