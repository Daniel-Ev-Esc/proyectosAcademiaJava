<div class="login-container">
  <h2>Login as HR</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username (Email)</label>
      <input
        type="email"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button type="submit" [disabled]="!username || !password">Login</button>
  </form>
</div>
